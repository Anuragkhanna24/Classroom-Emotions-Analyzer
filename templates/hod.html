<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Check if user is logged in as HOD
        if(!sessionStorage.getItem('userRole') || sessionStorage.getItem('userRole') !== 'hod') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">HOD Dashboard</a>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Teacher Comparison Dashboard</h2>
        <!-- Add your HOD-specific content here -->
        <div class="alert alert-info">
            This is where you would show teacher comparison data and analytics
        </div>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
