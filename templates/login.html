<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Analytics - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 400px;
            padding: 30px;
        }
        .role-btn {
            transition: all 0.3s;
        }
        .role-btn.active {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box mx-auto">
            <h2 class="text-center mb-4">Classroom Analytics</h2>
            <form id="loginForm">
                <div class="d-flex mb-3 border rounded overflow-hidden">
                    <button type="button" class="btn role-btn flex-grow-1 active" data-role="faculty">Faculty</button>
                    <button type="button" class="btn role-btn flex-grow-1" data-role="hod">HOD</button>
                </div>
                <input type="hidden" id="userRole" name="role" value="faculty">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('userRole').value = this.dataset.role;
            });
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('userRole').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in real app, use proper authentication)
            if(username && password) {
                // Store role in sessionStorage
                sessionStorage.setItem('userRole', role);
                
                // Redirect based on role
                if(role === 'faculty') {
                    window.location.href = 'index.html';  // Your existing project page
                } else {
                    // Redirect to HOD dashboard (create hod.html if needed)
                    window.location.href = 'hod.html';
                }
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
